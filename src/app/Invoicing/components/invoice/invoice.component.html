<div class="invoice" [ngClass]="{'not-found': !invoice.visible}">
  <span class="name">{{invoice.index}}. {{invoice.name}}</span>
  <span *ngIf="isInvoicePaid()" class="badge badge-success price">Zaplatená</span>
  <span *ngIf="!isInvoicePaid()" class="badge badge-primary price">Vytvorená</span>
</div>
