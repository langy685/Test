<div class="invoice" [ngClass]="{'not-found': !invoice.visible}">
  <span class="name">{{invoice.index}}. {{invoice.name}}</span>
  <span *ngIf="isInvoicePaid()" class="badge badge-pill badge-success align-middle price">Zaplatená</span>
  <span *ngIf="!isInvoicePaid()" class="badge badge-pill badge-primary align-middle price">Vytvorená</span>
</div>
